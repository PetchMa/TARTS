{% set name = "tarts" %}
{% set version = "0.0.0a1" %}  # Update this to your current version

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PetchMa/TARTS/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3ee4f31305a6eb2f3bd6ebd1a50d48815fc490da3c1ef5b4ba22106019bf3175

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    # add runtime dependencies here, e.g., numpy, etc.

test:
  requires:
    - python {{ python_min }}
  imports:
    - tarts

about:
  home: https://github.com/PetchMa/TARTS
  license: MIT
  license_file: LICENSE
  summary: "I like tarts"

extra:
  recipe-maintainers:
    - PetchMa

{% set name = "tarts" %}
{% set version = "0.0.0a7" %}  # Update this to your current version
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PetchMa/TARTS/archive/refs/tags/v{{ version }}.tar.gz
  sha256: df58ad91d27415cacf7a4ffeeb5cd6e248cba7a8f210db890af3e88ef6a723dd

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - matplotlib-base
    - pytorch
    - pytorch-lightning
    - pyyaml
    - torchvision
    - astropy-base
    - pandas
    - gitpython

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - TARTS
    - TARTS.NeuralActiveOpticsSys
  commands:
    - pip check

about:
  home: https://github.com/PetchMa/TARTS
  license: MIT
  license_file: LICENSE
  summary: "Neural Active Optics System for LSST telescope"

extra:
  recipe-maintainers:
    - PetchMa

{% set name = "tarts" %}
{% set version = "0.0.0a2" %}  # Update this to your current version
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PetchMa/TARTS/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3ee4f31305a6eb2f3bd6ebd1a50d48815fc490da3c1ef5b4ba22106019bf3175

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - matplotlib
    - pytorch
    - pytorch-lightning
    - pyyaml
    - torchvision
    - astropy
    - pandas
    - gitpython

test:
  requires:
    - python {{ python_min }}
  imports:
    - TARTS
  commands:
    - python -c "from TARTS import NeuralActiveOpticsSys; print('Core package imported successfully')"

about:
  home: https://github.com/PetchMa/TARTS
  license: MIT
  license_file: LICENSE
  summary: "I like tarts"

extra:
  recipe-maintainers:
    - PetchMa
